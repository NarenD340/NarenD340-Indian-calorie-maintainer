<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Balance Tracker</title>
  <link rel="stylesheet" href="calorie.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calorie Tracker</h1>

    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <label for="food">Select Food Item:</label>
    <select id="food"></select>

    <label for="quantity">Quantity (pieces or grams):</label>
    <input type="number" id="quantity" placeholder="e.g. 2 or 150g" />

    <button onclick="addFood()">Add Food</button>
    <button onclick="showResults()">Show Results</button>
    <button onclick="resetAll()">Reset All</button>

    <div id="entries"></div>
    <div class="results" id="results"></div>
    <canvas id="macroChart"></canvas>

    <div id="custom-food-section">
      <h3>Add Custom Food</h3>
      <input type="text" id="custom-name" placeholder="Food name (e.g. Paneer)" />
      <input type="number" id="custom-calories" placeholder="Calories per unit" />
      <input type="number" id="custom-carbs" placeholder="Carbs (g)" />
      <input type="number" id="custom-protein" placeholder="Protein (g)" />
      <input type="number" id="custom-fats" placeholder="Fats (g)" />
      <button onclick="addCustomFood()">Add Custom Food</button>
    </div>
  </div>

  <script src="calorei.js"></script>
</body>
</html>
